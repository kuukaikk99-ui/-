<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Stage 8: 除細動デーモン - 黒×雷光の除細動ショック -->
  <defs>
    <linearGradient id="demonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d0d0d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#demonGrad)"/>
  
  <!-- VF波形（心室細動） -->
  <path d="M 0,500 Q 50,450 100,500 T 200,500 T 300,500 T 400,500 T 500,500 T 600,500 T 700,500 T 800,500 T 900,500 T 1000,500 T 1100,500 T 1200,500 T 1300,500 T 1400,500 T 1500,500 T 1600,500 T 1700,500 T 1800,500 T 1920,500" 
        stroke="#ff1744" stroke-width="6" fill="none" opacity="0.7"/>
  
  <!-- 雷のショック -->
  <path d="M 960,0 L 940,200 L 980,200 L 960,400 L 940,600 L 980,600 L 960,800" stroke="#ffff00" stroke-width="20" fill="none" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="0.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 400,100 L 380,300 L 420,300 L 400,500" stroke="#ffff00" stroke-width="15" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="0.6s" repeatCount="indefinite"/>
  </path>
  <path d="M 1520,100 L 1500,300 L 1540,300 L 1520,500" stroke="#ffff00" stroke-width="15" fill="none" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="0.7s" repeatCount="indefinite"/>
  </path>
  
  <!-- 電撃の余韻 -->
  <ellipse cx="960" cy="400" rx="400" ry="300" fill="#ffff00" opacity="0.1"/>
  <ellipse cx="960" cy="400" rx="250" ry="180" fill="#ffffff" opacity="0.15"/>
  
  <!-- 心電図の赤ライン -->
  <line x1="0" y1="500" x2="1920" y2="500" stroke="#ff1744" stroke-width="3" opacity="0.5"/>
</svg>