<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Stage 11+: 闇の影 - 完全黒×ノイズの深淵 -->
  <defs>
    <linearGradient id="abyssGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#abyssGrad)"/>
  
  <!-- ノイズパターン（グリッチ効果） -->
  <rect x="100" y="50" width="200" height="2" fill="#1a1a1a" opacity="0.8">
    <animate attributeName="y" values="50;800;50" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="500" y="200" width="150" height="3" fill="#1a1a1a" opacity="0.7">
    <animate attributeName="y" values="200;600;200" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="1200" y="400" width="250" height="2" fill="#1a1a1a" opacity="0.8">
    <animate attributeName="y" values="400;900;400" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="1600" y="100" width="180" height="3" fill="#1a1a1a" opacity="0.7">
    <animate attributeName="y" values="100;700;100" dur="4.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- グリッチブロック -->
  <rect x="300" y="300" width="80" height="40" fill="#0d0d0d" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0;0.6" dur="0.3s" repeatCount="indefinite"/>
  </rect>
  <rect x="800" y="600" width="120" height="30" fill="#0d0d0d" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0;0.5" dur="0.4s" repeatCount="indefinite"/>
  </rect>
  <rect x="1400" y="450" width="100" height="35" fill="#0d0d0d" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0;0.6" dur="0.35s" repeatCount="indefinite"/>
  </rect>
  
  <!-- ICUモニターの残像 -->
  <path d="M 50,540 L 150,540 L 170,500 L 190,540 L 300,540" stroke="#1a1a1a" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 1620,540 L 1720,540 L 1740,500 L 1760,540 L 1870,540" stroke="#1a1a1a" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- 深淵のビネット効果 -->
  <ellipse cx="960" cy="540" rx="900" ry="500" fill="none" stroke="#000000" stroke-width="200" opacity="0.6"/>
  
  <!-- 微かな赤い光（警告） -->
  <circle cx="960" cy="540" r="10" fill="#ff0000" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.05;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- デジタルノイズドット -->
  <circle cx="400" cy="200" r="2" fill="#0d0d0d" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0;0.7" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1500" cy="700" r="2" fill="#0d0d0d" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0;0.7" dur="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="900" r="2" fill="#0d0d0d" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0;0.7" dur="0.55s" repeatCount="indefinite"/>
  </circle>
</svg>