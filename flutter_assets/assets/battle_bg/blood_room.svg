<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Stage 5: PCPSリヴァイアサン - 紫×黒のHybrid OR -->
  <defs>
    <linearGradient id="pcpsGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0d0d0d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a1f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="purpleGlow">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#pcpsGrad)"/>
  
  <!-- 黒い液体が広がる表現 -->
  <ellipse cx="960" cy="1080" rx="800" ry="300" fill="#000000" opacity="0.6"/>
  <ellipse cx="960" cy="1000" rx="600" ry="200" fill="#1a0a1f" opacity="0.5"/>
  
  <!-- 紫のエネルギーライン -->
  <path d="M 100,100 Q 500,300 900,100 T 1700,100" stroke="#9c27b0" stroke-width="8" fill="none" opacity="0.6"/>
  <path d="M 200,200 Q 600,400 1000,200 T 1800,200" stroke="#9c27b0" stroke-width="8" fill="none" opacity="0.5"/>
  
  <!-- 循環ポンプのグロー -->
  <circle cx="500" cy="300" r="150" fill="url(#purpleGlow)" opacity="0.6"/>
  <circle cx="1400" cy="300" r="180" fill="url(#purpleGlow)" opacity="0.5"/>
  <circle cx="960" cy="500" r="200" fill="url(#purpleGlow)" opacity="0.4"/>
  
  <!-- ボスっぽい重厚感 -->
  <rect x="860" y="100" width="200" height="20" fill="#9c27b0" opacity="0.4"/>
  <rect x="860" y="150" width="200" height="20" fill="#9c27b0" opacity="0.3"/>
  <circle cx="960" cy="110" r="40" fill="#9c27b0" opacity="0.6"/>
</svg>