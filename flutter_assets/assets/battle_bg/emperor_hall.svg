<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Stage 10: 医療機器皇帝 - ネオ青×ネオ黒のSF研究所 -->
  <defs>
    <linearGradient id="emperorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000814;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#001d3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000814;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="neonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#emperorGrad)"/>
  
  <!-- データの柱（左） -->
  <rect x="300" y="0" width="80" height="1080" fill="#00d4ff" opacity="0.15"/>
  <rect x="310" y="200" width="60" height="100" fill="#00d4ff" opacity="0.4">
    <animate attributeName="y" values="0;900;0" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- データの柱（中央左） -->
  <rect x="700" y="0" width="80" height="1080" fill="#00d4ff" opacity="0.15"/>
  <rect x="710" y="500" width="60" height="120" fill="#00d4ff" opacity="0.4">
    <animate attributeName="y" values="0;900;0" dur="5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- データの柱（中央右） -->
  <rect x="1140" y="0" width="80" height="1080" fill="#00d4ff" opacity="0.15"/>
  <rect x="1150" y="700" width="60" height="100" fill="#00d4ff" opacity="0.4">
    <animate attributeName="y" values="0;900;0" dur="4.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- データの柱（右） -->
  <rect x="1540" y="0" width="80" height="1080" fill="#00d4ff" opacity="0.15"/>
  <rect x="1550" y="300" width="60" height="130" fill="#00d4ff" opacity="0.4">
    <animate attributeName="y" values="0;900;0" dur="5.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- ネオンの円環（中央） -->
  <circle cx="960" cy="540" r="400" stroke="#00d4ff" stroke-width="3" fill="none" opacity="0.5"/>
  <circle cx="960" cy="540" r="450" stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="960" cy="540" r="500" stroke="#00d4ff" stroke-width="1" fill="none" opacity="0.2"/>
  
  <!-- ネオングロー -->
  <ellipse cx="960" cy="540" rx="300" ry="200" fill="url(#neonGlow)"/>
  
  <!-- データグリッド -->
  <line x1="0" y1="270" x2="1920" y2="270" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="540" x2="1920" y2="540" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="810" x2="1920" y2="810" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  
  <!-- ネオン粒子 -->
  <circle cx="200" cy="100" r="3" fill="#00d4ff" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="200" r="4" fill="#00d4ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1300" cy="150" r="3" fill="#00d4ff" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1700" cy="250" r="4" fill="#00d4ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.8s" repeatCount="indefinite"/>
  </circle>
</svg>