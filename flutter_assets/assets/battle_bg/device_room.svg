<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Stage 7: ペースメーカーキング - 白金×青の電気王空間 -->
  <defs>
    <linearGradient id="kingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="electricGlow">
      <stop offset="0%" style="stop-color:#82b1ff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#82b1ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#kingGrad)"/>
  
  <!-- 王座のシルエット -->
  <polygon points="860,200 1060,200 1100,400 820,400" fill="#c0c0c0" opacity="0.2"/>
  <rect x="900" y="400" width="120" height="200" fill="#c0c0c0" opacity="0.15"/>
  
  <!-- 雷のエフェクト -->
  <path d="M 960,0 L 950,150 L 980,150 L 960,300" stroke="#82b1ff" stroke-width="15" fill="none" opacity="0.8"/>
  <path d="M 400,200 L 390,350 L 420,350 L 400,500" stroke="#82b1ff" stroke-width="10" fill="none" opacity="0.6"/>
  <path d="M 1520,200 L 1510,350 L 1540,350 L 1520,500" stroke="#82b1ff" stroke-width="10" fill="none" opacity="0.6"/>
  
  <!-- 電気のグロー -->
  <circle cx="960" cy="300" r="200" fill="url(#electricGlow)" opacity="0.5"/>
  <circle cx="400" cy="500" r="150" fill="url(#electricGlow)" opacity="0.4"/>
  <circle cx="1520" cy="500" r="150" fill="url(#electricGlow)" opacity="0.4"/>
  
  <!-- ペーシング波形 -->
  <path d="M 0,800 L 200,800 L 210,750 L 220,800 L 400,800 L 410,750 L 420,800 L 600,800 L 610,750 L 620,800 L 800,800 L 810,750 L 820,800 L 1000,800 L 1010,750 L 1020,800 L 1200,800 L 1210,750 L 1220,800 L 1400,800 L 1410,750 L 1420,800 L 1600,800 L 1610,750 L 1620,800 L 1920,800" 
        stroke="#ffffff" stroke-width="4" fill="none" opacity="0.5"/>
</svg>